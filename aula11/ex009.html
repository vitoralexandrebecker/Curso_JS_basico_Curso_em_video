<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Nacionalidade</title>
</head>
<body>
    <h1>NACIONALIDADE</h1>
    Sua nacionalidade é <input type="text" id="txtnacio">
    <input type="button" value="Verificar" onclick="check()">
    <div id="res"></div>
    <script>
        function check(){
            var nacio=document.getElementById('txtnacio')
            var res=document.getElementById('res')
            if(nacio=="Brasileiro"){
                res.innerHTML='Você é brasileiro!'
            }
            res.innerHTML+=' Seja bem vindo ao Brasil!'
        }
    </script>
</body>
</html>
